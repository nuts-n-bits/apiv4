syntax = "proto3";

package apiv4.page;

import "revision.proto";
import "user.proto";

message Page_metadata {

    string page_name = 1;
    string namespace = 2;
    string language_code = 3;
    string page_id_bis = 4;
    reserved 5;
    string creation_time_iso = 6;
    string update_time_iso = 7;
    string view_permission_id_bis = 8;
    string license_name = 9;
    string page_content_model = 10;
    string event_id_bis = 11;
    string creator_display_name = 12;
    string creator_id_name = 13;
    string current_editor_display_name = 14;
    string current_editor_id_name = 15;
}

message Page_with_rendering_elements {
    
    Page_metadata page_meta = 1;
    apiv4.revision.Revision_metadata rev_meta = 2;
    string content = 3;
}

message Request_page_rendering_elements_by_name {

    string page_name = 1;
    string sid = 2;
    string ssec = 3;
}

message Request_page_metadata_by_name {

    string page_name = 1;
}

message Request_create_or_edit_page {

    string page_name = 1;  // Apparent page name. Namespace resolved by server
    reserved 2;
    string content = 3;
    string revision_comment = 4;
    Visibility visibility = 5;
    reserved 6;
    string language_code = 7;
    string license_name = 8;
    string sid_bis = 9;
    string ssec_bis = 10;

    enum Visibility {
        all_visible = 0;
        admin_visible = 1;  // Up to namespace-specific business logic to determine how to enforce.
        self_visible = 2;  // Ditto, up to namespace-specific logic to determine if possible.
    }
}

message Request_history_rendering_elements_by_page_name_ns {

    string page_apparent_name = 1;
    Direction direction = 2;
    bool start_from_middle = 3;
    oneof start_from {
        string rev_id_bis_noninclusive = 4;
        string timestamp_iso_noninclusive = 5;
    }

    enum Direction {
        new_to_old = 0;
        old_to_new = 1;
    }
}

message Page_creation_report {

    reserved 1;
    string new_pid_bis = 2;
    string new_apparent_page_name = 3;
    string new_revision_bis = 4;
}