syntax = "proto3";

package apiv4.revision;

import "user.proto";

message RevisionMetadata {

    bytes rev_id_bb = 1;
    bytes creation_time_unix_mil_bb = 2;
    string comment = 3;
    bytes related_page_id_bb = 4;
    string creator_display_name = 5;
    string creator_id_name = 6;
    bool elevated_read_permission = 7;
    int32 size = 8;
    bool deleted = 9;    
}