syntax = "proto3";

package apiv4.revision;

import "user.proto";

message Revision_metadata {

    string rev_id_bis = 1;
    string creation_time_bis = 2;
    string comment = 3;
    string related_page_id_bis = 4;
    string creator_display_name = 5;
    string creator_id_name = 6;
    bool elevated_read_permission = 7;
    int32 size = 8;
    bool deleted = 9;
}